plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.simnumberapp'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.simnumberapp"
        minSdk 26
        targetSdk 33
        versionCode 1
        versionName "1.0"

        // system app হলে privileged permission পাওয়ার জন্য
        // 'privileged' attribute লাগে না, তবে manifest এ permission declare করো
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
